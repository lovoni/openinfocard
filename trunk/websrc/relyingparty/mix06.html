<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Java Based Relying Party</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://ssl.google-analytics.com/urchin.js" type="text/javascript">
    </script>
    <script type="text/javascript">
    _uacct = "UA-147402-2";
    urchinTracker();
    </script>
</head>
<body>

<div id="login" style="font-family: Helvetica;">

<h2>Login with an InfoCard</h2>
    <form name='ctl00' method='post' action='./infocard' id='ctl00'>

       <h2><img src='img/card.jpg' onClick='ctl00.submit()'/></h2>
       <OBJECT type="application/x-informationCard" name="xmlToken">
          <PARAM Name="tokenType" Value="urn:oasis:names:tc:SAML:1.0:assertion">
          <PARAM Name="issuer" Value="http://schemas.microsoft.com/ws/2005/05/identity/issuer/self">
          <PARAM Name="requiredClaims"
                 Value="http://schemas.microsoft.com/ws/2005/05/identity/claims/privatepersonalidentifier,
                        http://schemas.microsoft.com/ws/2005/05/identity/claims/givenname,
                        http://schemas.microsoft.com/ws/2005/05/identity/claims/surname,
                        http://schemas.microsoft.com/ws/2005/05/identity/claims/emailaddress">
        </OBJECT>
    </form>

</div>



</body>
</html>
